<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMAT E-HUB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f35 100%);
            color: #e8e8e8;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* BACKGROUND ANIMATION */
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float-shape {
            0% { transform: translateY(0px) translateX(0px); opacity: 0.1; }
            50% { transform: translateY(-20px) translateX(10px); opacity: 0.2; }
            100% { transform: translateY(0px) translateX(0px); opacity: 0.1; }
        }

        @keyframes particle-move {
            0% { transform: translate(0, 0); opacity: 0.3; }
            50% { transform: translate(20px, -20px); opacity: 0.6; }
            100% { transform: translate(0, 0); opacity: 0.3; }
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.05;
            pointer-events: none;
        }

        .shape-1 { width: 300px; height: 300px; top: -100px; left: -100px; border: 2px solid #00d4ff; border-radius: 50%; animation: float-shape 15s ease-in-out infinite; }
        .shape-2 { width: 200px; height: 200px; top: 20%; right: -50px; border: 2px solid #1db954; border-radius: 0; animation: float-shape 20s ease-in-out infinite 2s; }
        .shape-3 { width: 150px; height: 150px; bottom: 10%; left: 10%; border: 3px solid #ff6b35; border-radius: 50%; animation: float-shape 18s ease-in-out infinite 4s; }

        header {
            background: rgba(26, 31, 53, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 212, 255, 0.1);
            padding: 8px 15px;
            border-radius: 50px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #1db954;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-size: 0.9em;
            color: #e8e8e8;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #1db954;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 100%;
            padding: 0;
        }

        .status-bar {
            text-align: center;
            padding: 15px;
            background: rgba(0, 212, 255, 0.05);
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            font-size: 0.9em;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 2px solid #00d4ff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
            padding: 15px;
            border-left: 3px solid #ff6b35;
        }

        .tabs {
            display: flex;
            gap: 0;
            background: rgba(26, 31, 53, 0.8);
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
            padding: 0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            color: #999999;
            font-size: 0.9em;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
        }

        .tab:hover {
            color: #00d4ff;
            background: rgba(0, 212, 255, 0.05);
        }

        .tab.active {
            color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            border-bottom: 3px solid #00d4ff;
        }

        .content {
            padding: 0;
            min-height: 400px;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .link-card {
            background: rgba(26, 31, 53, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .link-card:hover {
            background: rgba(26, 31, 53, 0.95);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
            transform: translateY(-2px);
        }

        .link-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .link-emoji {
            font-size: 1.5em;
            min-width: 30px;
        }

        .link-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #00d4ff;
            flex: 1;
        }

        .link-description {
            color: #999999;
            font-size: 0.85em;
            line-height: 1.4;
            margin-left: 42px;
        }

        .chat-message {
            background: rgba(26, 31, 53, 0.6);
            border-left: 3px solid #1db954;
            padding: 12px 15px;
            margin-bottom: 12px;
            border-radius: 4px;
            display: flex;
            gap: 12px;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #1db954;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.85em;
        }

        .message-username {
            color: #00d4ff;
            font-weight: 600;
        }

        .message-time {
            color: #666666;
            font-size: 0.8em;
        }

        .message-text {
            color: #e8e8e8;
            word-break: break-word;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
            padding: 15px;
            border-top: 1px solid rgba(0, 212, 255, 0.1);
            background: rgba(26, 31, 53, 0.8);
        }

        .chat-input {
            flex: 1;
            background: rgba(26, 31, 53, 0.95);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 4px;
            padding: 10px 15px;
            color: #e8e8e8;
            font-size: 0.9em;
        }

        .chat-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }

        .send-btn {
            background: #1db954;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: #17a34a;
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.3);
        }

        button {
            font-family: inherit;
        }

        .footer {
            text-align: center;
            padding: 15px;
            color: #666666;
            font-size: 0.85em;
            border-top: 1px solid rgba(0, 212, 255, 0.1);
            background: rgba(26, 31, 53, 0.8);
        }

        .admin-badge {
            display: inline-block;
            background: #ff6b35;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75em;
            margin-left: 10px;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666666;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 1.2em;
            }

            .tab {
                font-size: 0.8em;
                padding: 12px 8px;
            }

            .user-name {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="logo">üîå SEMAT E-HUB</div>
        <div class="user-profile">
            <div class="user-avatar" id="userAvatar">üë§</div>
            <div>
                <div class="user-name" id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <span class="admin-badge" id="adminBadge" style="display: none;">üëë Admin</span>
            </div>
            <div class="status-indicator"></div>
        </div>
    </header>

    <!-- Status Bar -->
    <div class="status-bar" id="statusBar">
        <span class="loading"></span>
        <span>üîÑ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Google Sheets...</span>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab active" data-tab="boards">üîå –ü–ª–∞—Ç—ã</button>
        <button class="tab" data-tab="schemas">üìä –°—Ö–µ–º—ã</button>
        <button class="tab" data-tab="communication">üí¨ –ö–æ–º–º—É–Ω–∏–∫–∞—Ü–∏—è</button>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- –ü–ª–∞—Ç—ã -->
        <div class="tab-content active" id="boards-content">
            <div id="boardsList"></div>
        </div>

        <!-- –°—Ö–µ–º—ã -->
        <div class="tab-content" id="schemas-content">
            <div id="schemasList"></div>
        </div>

        <!-- –ö–æ–º–º—É–Ω–∏–∫–∞—Ü–∏—è -->
        <div class="tab-content" id="communication-content">
            <div id="messagesList"></div>
            <div class="chat-input-group">
                <input type="text" class="chat-input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button class="send-btn" id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        SEMAT E-HUB v1.0 | –≠–ª–µ–∫—Ç—Ä–æ—ç—Ä–æ–∑–∏–æ–Ω–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞
    </div>

    <script>
        // CONFIG
        const CONFIG = {
            SHEET_ID: "1-aHLLs29YAM0CzuVZUXDKcj0sJp5O9Nrwojv-G-LGfI",
            API_URL: "https://script.google.com/macros/s/AKfycbwuPmPJVrdxrGkh5kMwRNDPjDZiX5o9wNRON3sjMPRx1CZyelDrs82CogWTpd8-CyJXWg/exec",
            ADMIN_USERNAME: "eee_h1"
        };

        let appState = {
            user: null,
            isAdmin: false,
            boards: [],
            schemas: [],
            messages: [],
            admins: []
        };

        // Initialize Telegram Web App
        function initTelegram() {
            console.log("[SEMAT] –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp...");

            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();

                const user = tg.initDataUnsafe?.user;
                if (user) {
                    console.log("[SEMAT] –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Telegram:", user);
                    appState.user = {
                        id: user.id,
                        username: user.username,
                        firstName: user.first_name,
                        photoUrl: user.photo_url
                    };
                    displayUserProfile();
                    return true;
                }
            }

            console.log("[SEMAT] Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω");
            appState.user = {
                username: "demo_user",
                firstName: "–î–µ–º–æ",
                id: 0
            };
            displayUserProfile();
            return false;
        }

        // Display user profile
        function displayUserProfile() {
            if (!appState.user) return;

            const nameEl = document.getElementById("userName");
            const avatarEl = document.getElementById("userAvatar");
            const adminBadgeEl = document.getElementById("adminBadge");

            nameEl.textContent = appState.user.firstName || appState.user.username || "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";

            if (appState.user.photoUrl) {
                avatarEl.innerHTML = `<img src="${appState.user.photoUrl}" alt="avatar">`;
            } else {
                avatarEl.textContent = (appState.user.firstName || "?")[0].toUpperCase();
            }

            if (appState.isAdmin) {
                adminBadgeEl.style.display = "inline-block";
            }
        }

        // Update status bar
        function updateStatus(message, isError = false) {
            const statusBar = document.getElementById("statusBar");
            if (isError) {
                statusBar.className = "status-bar error-message";
                statusBar.innerHTML = message;
            } else {
                statusBar.className = "status-bar";
                statusBar.innerHTML = message;
            }
            console.log("[SEMAT]", message);
        }

        // Fetch data from Google Sheets
        async function fetchData() {
            try {
                updateStatus('<span class="loading"></span> üì° –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Google Sheets...');

                const response = await fetch(CONFIG.API_URL);
                console.log("[SEMAT] –û—Ç–≤–µ—Ç —Å—Ç–∞—Ç—É—Å:", response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log("[SEMAT] –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:", data);

                appState.boards = data.boards || [];
                appState.schemas = data.schemas || [];
                appState.messages = data.messages || [];
                appState.admins = data.admins || [];

                // Check if admin
                if (appState.user && appState.user.username) {
                    appState.isAdmin = appState.admins.some(admin => admin.username === appState.user.username);
                    console.log("[SEMAT] –°—Ç–∞—Ç—É—Å –∞–¥–º–∏–Ω–∞:", appState.isAdmin);
                }

                updateStatus('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ Google Sheets');
                displayContent();

            } catch (error) {
                console.error("[SEMAT] –û—à–∏–±–∫–∞:", error);
                updateStatus(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}`, true);

                // Fallback - show empty state
                displayEmptyContent();
            }
        }

        // Display content
        function displayContent() {
            displayBoards();
            displaySchemas();
            displayMessages();
        }

        // Display boards
        function displayBoards() {
            const container = document.getElementById("boardsList");

            if (appState.boards.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div>–ù–µ—Ç –ø–ª–∞—Ç—Ñ–æ—Ä–º</div>';
                return;
            }

            container.innerHTML = appState.boards.map(board => `
                <div class="link-card" onclick="window.open('${board.url}', '_blank')">
                    <div class="link-card-header">
                        <div class="link-emoji">${board.emoji || 'üîå'}</div>
                        <div class="link-title">${board.title}</div>
                    </div>
                    <div class="link-description">${board.description || ''}</div>
                </div>
            `).join('');
        }

        // Display schemas
        function displaySchemas() {
            const container = document.getElementById("schemasList");

            if (appState.schemas.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div>–ù–µ—Ç —Å—Ö–µ–º</div>';
                return;
            }

            container.innerHTML = appState.schemas.map(schema => `
                <div class="link-card" onclick="window.open('${schema.url}', '_blank')">
                    <div class="link-card-header">
                        <div class="link-emoji">${schema.emoji || 'üìä'}</div>
                        <div class="link-title">${schema.title}</div>
                    </div>
                    <div class="link-description">${schema.description || ''}</div>
                </div>
            `).join('');
        }

        // Display messages
        function displayMessages() {
            const container = document.getElementById("messagesList");

            if (appState.messages.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üí¨</div>–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</div>';
                return;
            }

            container.innerHTML = appState.messages.map(msg => `
                <div class="chat-message">
                    <div class="message-avatar">${msg.username[0].toUpperCase()}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-username">@${msg.username}</span>
                            <span class="message-time">${new Date(parseInt(msg.timestamp)).toLocaleTimeString()}</span>
                        </div>
                        <div class="message-text">${msg.message}</div>
                    </div>
                </div>
            `).join('');

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Display empty content
        function displayEmptyContent() {
            document.getElementById("boardsList").innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ùå</div>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
            document.getElementById("schemasList").innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ùå</div>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();

            if (!message) return;
            if (!appState.user) {
                alert("–û—à–∏–±–∫–∞: –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω");
                return;
            }

            try {
                await fetch(CONFIG.API_URL, {
                    method: "POST",
                    body: JSON.stringify({
                        action: "addMessage",
                        username: appState.user.username || "Anonymous",
                        message: message,
                        avatar: ""
                    })
                });

                input.value = "";
                await fetchData(); // Reload

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
                alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è");
            }
        }

        // Tab switching
        document.querySelectorAll(".tab").forEach(tab => {
            tab.addEventListener("click", () => {
                document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
                document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));

                tab.classList.add("active");
                const tabId = tab.dataset.tab;
                document.getElementById(`${tabId}-content`).classList.add("active");
            });
        });

        // Send button
        document.getElementById("sendBtn").addEventListener("click", sendMessage);
        document.getElementById("messageInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        // Initialize app
        async function init() {
            console.log("[SEMAT] –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...");
            console.log("[SEMAT] Sheet ID:", CONFIG.SHEET_ID);
            console.log("[SEMAT] API URL:", CONFIG.API_URL);

            initTelegram();
            await fetchData();

            console.log("[SEMAT] –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ!");
        }

        // Start app when DOM is ready
        document.addEventListener("DOMContentLoaded", init);
        window.addEventListener("load", () => {
            console.log("[SEMAT] –°—Ç—Ä–∞–Ω–∏—Ü–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–≥—Ä—É–∂–µ–Ω–∞");
        });
    </script>
</body>
</html>
